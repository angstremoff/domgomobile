name: Build Android Release

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Prebuild (Generate Android Project)
        run: npx expo prebuild --platform android --clean

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Fix Signing Config
        run: |
          cat >> android/app/build.gradle.patch << 'EOF'
          --- a/android/app/build.gradle
          +++ b/android/app/build.gradle
          @@ -100,6 +100,12 @@
                       keyAlias 'androiddebugkey'
                       keyPassword 'android'
                   }
          +        release {
          +            storeFile file('release.keystore')
          +            storePassword System.getenv('RELEASE_KEYSTORE_PASSWORD') ?: 'domgo2024release'
          +            keyAlias System.getenv('RELEASE_KEY_ALIAS') ?: 'domgo-release'
          +            keyPassword System.getenv('RELEASE_KEY_PASSWORD') ?: 'domgo2024release'
          +        }
               }
               buildTypes {
                   debug {
          @@ -109,7 +115,7 @@
                       // Caution! In production, you need to generate your own keystore file.
                       // see https://reactnative.dev/docs/signed-apk-android.
          -            signingConfig signingConfigs.debug
          +            signingConfig signingConfigs.release
                       shrinkResources (findProperty('android.enableShrinkResourcesInReleaseBuilds')?.toBoolean() ?: false)
                       minifyEnabled enableProguardInReleaseBuilds
                       proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
          EOF
          patch -p1 < android/app/build.gradle.patch

      - name: Build Android Bundle (AAB)
        working-directory: android
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
