name: Deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare static pages
        run: |
          mkdir -p public-pages
          cp property.html public-pages/
          if [ -f deeplink-handler.html ]; then cp deeplink-handler.html public-pages/; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
