name: EAS Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Build AAB with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile production --non-interactive --no-wait
      
      - name: Wait for build to complete
        run: |
          echo "Build started! Check status at:"
          echo "https://expo.dev/accounts/angstremoff/projects/DomGoMobile/builds"
          echo ""
          echo "Download will be available in ~10 minutes"
