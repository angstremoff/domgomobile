name: Build Android AAB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
      
      - name: Run Expo prebuild
        run: npx expo prebuild --platform android --no-install
      
      - name: Build AAB
        env:
          CI_KEYSTORE_FILE: release.keystore
          CI_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          CI_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          CI_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: domgo-rs-release
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
