name: Сборка Android

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонируем репозиторий
      - name: Скачиваем код
        uses: actions/checkout@v3
      
      # 2. Настраиваем Node.js
      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # 3. Устанавливаем зависимости
      - name: Установка зависимостей
        run: npm ci --legacy-peer-deps

      # 4. Настраиваем Java
      - name: Настройка Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Собираем Debug APK (без подписи)
      - name: Сборка Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      # 6. Информация о собранном APK
      - name: Информация о APK
        run: |
          ls -la android/app/build/outputs/apk/debug/
          echo "APK собран успешно!"
          echo "Размер APK: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          echo "MD5: $(md5sum android/app/build/outputs/apk/debug/app-debug.apk | cut -d' ' -f1)"
