name: Сборка Android APK

on:
  push:
    tags:
      - 'v*'  # Запуск на все теги, начинающиеся с v

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Получаем код
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. Устанавливаем Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      # 3. Кэшируем Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Делаем gradlew исполняемым
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
      
      # 5. Собираем debug APK
      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
      
      # 6. Загружаем APK как артефакт
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
          
      # 7. Создаем релиз и прикрепляем APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          name: DomGo ${{ github.ref_name }}
          body: |
            Версия ${{ github.ref_name }}
            Сборка создана автоматически через GitHub Actions
          draft: false
          prerelease: false
