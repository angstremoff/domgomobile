name: Сборка Android

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонируем репозиторий
      - name: Скачиваем код
        uses: actions/checkout@v3
      
      # 2. Устанавливаем правильную версию Node.js
      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # 3. Устанавливаем депенденси
      - name: Установка зависимостей
        run: npm ci --legacy-peer-deps

      # 4. Устанавливаем Java
      - name: Настройка Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Декодируем ключ для подписи APK
      - name: Создание keystore файла
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore/release-key.keystore
          
      # 6. Создаем файл с ключами
      - name: Настройка gradle.properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=keystore/release-key.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties

      # 7. Собираем APK
      - name: Сборка APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
      
      # 8. Переименовываем APK для релиза
      - name: Переименование APK
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/DomGo.apk
      
      # 9. Загружаем APK как артефакт, чтобы он был доступен
      - name: Загрузка APK как артефакта
        uses: actions/upload-artifact@v3
        with:
          name: DomGo-APK
          path: artifacts/DomGo.apk
          retention-days: 14
          
      # 10. Создаем релиз
      - name: Создание релиза
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/DomGo.apk"
          name: "DomGo ${{ github.ref_name }}"
          body: |
            Версия ${{ github.ref_name }}
            Дата: ${{ github.event.repository.updated_at }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
