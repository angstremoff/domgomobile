<!-- Этот файл для генерации og-image.png через скриншот -->
<!-- Размер: 1200x630px -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 60px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #1E3A8A;
    }
    h1 {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 32px;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      gap: 40px;
      font-size: 24px;
    }
    .feature {
      background: rgba(255,255,255,0.15);
      padding: 16px 32px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="logo">DG</div>
  <h1>DomGo.rs</h1>
  <p class="subtitle">Nekretnine u Srbiji | Недвижимость в Сербии</p>
  <div class="features">
    <span class="feature">Prodaja</span>
    <span class="feature">Izdavanje</span>
    <span class="feature">Novogradnja</span>
  </div>
</body>
</html>
